<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<body>
<form action="#" th:action="@{/item}" th:object="${itemDTO}" method="post">
    <p th:text="${message}"></p>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>itemStatus:</td>
            <td><select th:field="*{itemStatus}">
                <option th:value="'READY'" th:text="READY"></option>
                <option th:value="'COMPLETED'" th:text="COMPLETED"></option>
            </select></td>
        </tr>
        <tr>
            <td>
                <button type="submit">save</button>
            </td>
        </tr>
        <a th:href="@{/items}">show items</a>
    </table>
</form>
</body>
</html>
